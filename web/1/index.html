<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>10种标签显示文字</title>
	</head>
	<body>
		<b>风动一庭花影</b>           <!--b标签加粗-->
		<br>
		<strong><font color="darkred">风动一庭花影</font></strong>   <!--strong标签加粗-->
		<br>
		<i>风动一庭花影</i>   <!-- 文字倾斜-->
		<br>
		<u>风动一庭花影</u>
		<p>风动一庭花影</p>
		风动<span style="color: crimson;">一庭花影</span>
		<br>
		<s>风动一庭花影</s>
		<br>
		<em><font size="4">风动</font></em>一庭花影  <!-- 斜体效果强调文字-->
		<br>
		<font size="5" color="darkturquoise">风动一庭花影</font>
		
		<h1>风动一庭花影</h1>
		
		
		
		
		
		
	</body>
</html>
